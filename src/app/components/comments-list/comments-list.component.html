<div *ngFor="let comment of comments; let i = index" class="d-flex mt-4">
  <div *ngIf="isAdmin()">
    <button
    type="button"
    class="btn btn-sm btn-danger  rounded-circle my-2"
    (click)="deleteComment(comment)"
  >
    <i class="bi bi-x " style="font-size: 18px;"></i>
  </button>
  </div>
  <div class="ms-3 d-none d-md-block">
    <img
      class="rounded-circle fit-cover"
      [src]="getPhotoURL(comment.userId!)"
      width="50px"
      height="50px"
      alt="Profile img"
    />
  </div>
  <div class="ms-3">
    <div>
      <b>
        {{
          comment.userId ? getUserName(comment.userId) : "Nieznany u≈ºytkownik"
        }}
      </b>
      <small>{{ formatTimestamp(comment.date) }}</small>
    </div>

    {{ comment.text }}
  </div>

  <hr />
</div>
