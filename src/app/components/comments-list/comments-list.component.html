<div *ngFor="let comment of comments; let i = index" class="d-flex">
  <div class="flex-shrink-0">
    <img class="rounded-circle" src = {{  getPhotoURL(comment.userId) }}  />
  </div>
  <div class=" ms-3">
    <div class="fw-bold">{{ comment.userId ? getUserName(comment.userId) : 'Nieznany u≈ºytkownik' }}</div>
    <p>Data: {{formatTimestamp(comment.date) }}</p>
    {{comment.text}}
  </div>
  <div *ngIf="isAdmin()">
    <button type="button" class="btn btn-danger" (click)="deleteComment(comment)">X</button>
  </div>

  <hr>
</div>
