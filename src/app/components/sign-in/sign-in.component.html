<section class="text-center d-flex my-5">
  <div class="form-signin shadow p-3 bg-body rounded my-5">
    <form>
      <img
        class="mb-4"
        src="https://firebasestorage.googleapis.com/v0/b/event-app-4eaf2.appspot.com/o/logo%2Flogo_black.png?alt=media&token=52c7d9bc-9a74-4653-9b00-27ccefe98d3e&_gl=1*u4aymx*_ga*OTA3MjU2MTMwLjE2ODg4MDc2ODI.*_ga_CW55HF8NVT*MTY5NjU5ODEwMi45MC4xLjE2OTY1OTgyNzIuNjAuMC4w"
        alt="logo"
        width="100"
      />
      <h1 class="h3 mb-4 fw-normal">Zaloguj się</h1>

      <div class="form-floating">
        <input
          #userName
          required
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          #userPassword
          required
          class="form-control"
          id="floatingPassword"
          placeholder="Haslo"
        />
        <label for="floatingPassword">Hasło</label>
      </div>
      <input
        type="button"
        class="w-100 btn btn-lg btn-primary mt-3"
        value="Zaloguj się"
        (click)="authService.SignIn(userName.value, userPassword.value)"
      />
      <div class="form-group d-md-flex flex-row-reverse mt-2">
        <small><a routerLink="/forgot-password">Zapomniałem hasła</a></small>
      </div>
      <div class="mt-5 mb-3 text-muted">
        <span
          >nie masz konta?
          <a routerLink="/register-user"> Zarejestruj się </a>
        </span>
      </div>
    </form>
  </div>
</section>
