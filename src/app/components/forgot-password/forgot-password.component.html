
<section class="text-center d-flex my-5">
  <div class="form-signin shadow p-3 bg-body rounded my-5">
    <form>
      <img
        class="mb-4"
        src="https://firebasestorage.googleapis.com/v0/b/event-app-4eaf2.appspot.com/o/logo%2Flogo_black.png?alt=media&token=52c7d9bc-9a74-4653-9b00-27ccefe98d3e&_gl=1*u4aymx*_ga*OTA3MjU2MTMwLjE2ODg4MDc2ODI.*_ga_CW55HF8NVT*MTY5NjU5ODEwMi45MC4xLjE2OTY1OTgyNzIuNjAuMC4w"
        alt="logo"
        width="100"
      />
      <h1 class="h3 mb-4 fw-normal">Zresetuj hasło</h1>
      <p class="text-center">Wprowadź swój adres e-mail, aby zresetować hasło.</p>

      <div class="form-floating">
        <input
          #passwordResetEmail
          required
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email</label>
      </div>

      <div class="formGroup">
        <input type="submit" class="btn btn-lg btn-primary mt-3" value="Resetuj hasło" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>

      <div class="mt-5 mb-3 text-muted">
        <span
          >chcesz wrócić?
          <a routerLink="/sign-in"> Zaloguj się </a>
        </span>
      </div>
    </form>
  </div>
</section>
