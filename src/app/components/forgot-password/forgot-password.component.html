
<section class="text-center d-flex my-5">
  <div class="form-signin shadow p-3 bg-body rounded my-5">
    <form>
      <img
        class="mb-4"
        src="https://img.freepik.com/premium-wektory/kolekcja-logo-litery-e-alfabetu_647881-448.jpg"
        alt="logo"
        width="72"
        height="57"
      />
      <h1 class="h3 mb-4 fw-normal">Zresetuj hasło</h1>
      <p class="text-center">Wprowadź swój adres e-mail, aby zresetować hasło.</p>

      <div class="form-floating">
        <input
          #passwordResetEmail
          required
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email</label>
      </div>

      <div class="formGroup">
        <input type="submit" class="btn btn-lg btn-primary mt-3" value="Resetuj hasło" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>

      <div class="mt-5 mb-3 text-muted">
        <span
          >chcesz wrócić?
          <a routerLink="/sign-in"> Zaloguj się </a>
        </span>
      </div>
    </form>
  </div>
</section>
