
  <div>
    <div class="pictureBox center">
      <img class="card-img-top"  height="150" src={{event.img}}>
    </div>
    <div class="card-body p-4" >
      <div *ngFor="let category of categories">
        <div class="badge bg-primary bg-gradient rounded-pill mb-2" *ngIf="category.id == event.category"> {{category.name}}</div>
      </div>
      <a class="text-decoration-none link-dark stretched-link" routerLink="/event/{{event.id}}"><h5 class="card-title mb-3">{{event.name}}</h5></a>
      <p class="card-text mb-0">{{event.date_start | date: "dd/MM/yy"}} - {{event.date_end| date: "dd/MM/yy"}}</p>
      <p class="card-text mb-0">{{event.place_name}}</p>

    </div>
  </div>
