<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link
  rel="stylesheet"
  href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
  type="text/css"
/>


<header class="bg-dark py-5">
  <div class="container px-5">
      <div class="row gx-5 justify-content-center">
        <div class="col-lg-5 col-xl-4">
          <div class="form-floating mb-3">
            <input class="form-control" id="name" type="text" placeholder="Nazwa wydarzenia" [(ngModel)]="nameFilter" />
            <label for="name">Nazwa wydarzenia</label>
          </div>
        </div>

        <div class="col-lg-5 col-xl-4">
          <div id="geocoderFilter" class="geocoder"></div>

          <div class="form-floating mb-3">
            <input class="form-control" id="kilometers" type="number" placeholder="+ km" [(ngModel)]="distanceFilter" />
            <label for="name">+ km</label>
          </div>
        </div>



            <div class="form-group col">
              <mat-form-field appearance="outline">
                <mat-label>Kiedy...</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate [(ngModel)]="dateStartFilter" />
                  <input matEndDate [(ngModel)]="dateEndFilter" />
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg px-4 me-sm-3" type="button" (click)="applyFilter()">
          Szukaj
        </button>
        <button class="btn btn-outline-light btn-lg px-4" type="button" (click)="CleanFilter()">
          Wyczyśc filtry
        </button>
      </div>
  </div>
</header>
