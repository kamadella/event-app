<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">



<div class="py-5 search">
<div class="d-flex justify-content-center ">
  <div class="">
    <div class="row">
      <div class="form-group col-4">
        <mat-form-field appearance="fill">
          <mat-label>Co...</mat-label>
          <input matInput type="text" id="name" [(ngModel)]="nameFilter">
        </mat-form-field>
      </div>



      <div class="form-group col-4">
        <div id="geocoder"></div>
        <mat-form-field appearance="fill">
          <mat-label>+ km</mat-label>
          <input matInput type="number" id="kilometers" [(ngModel)]="kilometersFilter">
        </mat-form-field>
      </div>



      <div class="form-group col-4">
        <mat-form-field appearance="fill">
          <mat-label>Kiedy...</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate [(ngModel)]="dateStartFilter">
            <input matEndDate [(ngModel)]="dateEndFilter">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" *ngFor="let category of categories; let i = index" >
        <input type="checkbox" class="btn-check" id={{i}} autocomplete="off" (change)="toggleCategory(i)">
        <label class="btn btn-outline-primary" for={{i}}> {{category.name}}</label>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" type="button" (click)="NewFilter()">Szukaj</button>
      <button class="btn btn-primary" type="button" (click)="CleanFilter()">Wyczyśc filtry</button>

    </div>


  </div>
</div>
</div>




<div class="py-5 text-center">
  <h2>Lista wydarzeń</h2>
  <hr>
</div>

<div class="grid">
  <app-event-card class="item" *ngFor="let event of filteredEventList; let i = index" [event]="event" [categories]="categories"></app-event-card>
</div>
