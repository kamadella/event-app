<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Zarejestruj sie</h3>
      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPwd
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="button"
          class="btn btn-primary"
          value="Sign Up"
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
        />
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Lub</span></span>
      </div>
    <div class="redirectToLogin">
      <span>
        Posiadasz konto?
        <span class="redirect" routerLink="/sign-in">
          Zaloguj siÄ™
        </span>
      </span>
    </div>
  </div>
</div>
