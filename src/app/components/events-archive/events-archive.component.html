<app-search-filter-archive
  (filterChanged)="handleFilterChange($event)"
></app-search-filter-archive>

<!-- Events archive section-->
<section class="py-5">
  <div class="container px-5 my-3">
    <div class="text-center">
      <h2>Archiwum wydarze≈Ñ</h2>
      <hr />
    </div>

    <div class="grid">
      <app-event-card
        class="card h-100 shadow border-0"
        *ngFor="let event of filteredEventList; let i = index"
        [event]="event"
        [categories]="categories"
      ></app-event-card>
    </div>
  </div>
</section>

<div class="container text-center px-5 my-5">
  <button
    class="btn btn-outline-primary"
    type="button"
    routerLink="/events/list"
  >
  Aktualne wydarzenia
  </button>
</div>
