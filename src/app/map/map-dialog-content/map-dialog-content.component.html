<div class="text-center">
  <h1>{{event.name}}</h1>
</div>

<div class="pictureBox mt-3 ratio ratio-16x9">
  <img class="rounded shadow" src={{event.img}}>
</div>
<div class="data mt-4 mx-2" >
  <div class="card-text mb-0 d-flex align-items-start">
    <i class="bi bi-clock me-2 "></i>
    {{ event.date_start | date : "dd/MM/yy" }}
  </div>
  <div class="card-text mb-0 d-flex align-items-start">
    <i class="bi bi-geo-alt me-2"></i> {{ event.place_name }}
  </div>
</div>
<div class="text-center mt-3">
  <button mat-dialog-close class="btn btn-primary" type="button" routerLink="/event/{{event.id}}" >WiÄ™cej...</button>
</div>
